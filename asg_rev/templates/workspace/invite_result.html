<!DOCTYPE html>
<html>
<head>
    <title>Workspace Invitation</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .message {
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workspace Invitation</h1>
        
        {% if error %}
            <div class="message error">
                {{ error }}
            </div>
        {% endif %}
        
        {% if message %}
            <div class="message success">
                {{ message }}
                {% if workspace_name %}
                    <p>Workspace: {{ workspace_name }}</p>
                {% endif %}
            </div>
        {% endif %}
        
        <a href="/" class="button">Go to Application</a>
    </div>
</body>
</html>
